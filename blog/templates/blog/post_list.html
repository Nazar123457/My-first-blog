{% extends 'blog/base.html' %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css-properties</title>
		 <link rel="stylesheet" href="{% static 'css/style.css' %}">
		</head>
<body>
{% block content %}
    {% for post in posts %}
        
            
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|slice:'500'}}</p>
       
		<div class="date">
                {{ post.published_date }}
            </div>
    {% endfor %}
{% endblock %}
